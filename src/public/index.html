		<!-- <div class="button-repository"><a class="button-repository-link" href="https://github.com/thibaultfriedrich/natural-script"><i class="ui icon github"></i></a></div> -->
		<header class="header">natural script</header>
		<footer class="footer">Made with <i class="ui icon heart"></i> in Grenoble</footer>
        <div class="main ui middle aligned center aligned grid" ng-class="{'main-visible':ready}">
            <div class="main-column column">

                <!-- <h1>natural script</h1> -->
                <!-- <img class="main-icon" src="/img/waves-light.png"> -->
				<div class="main-example">
					ns.parse(A,B)
				</div>
				<div class="main-input-container">
					<div class="main-input-title">A:</div>
                	<input class="main-input" type="text" placeholder="English language" ng-model="englishExpression"  ng-change="parse()">
				</div>
				<div class="main-input-container">
					<div class="main-input-title">B:</div>
					<input class="main-input" type="text" placeholder="Natural script" ng-model="scriptExpression" ng-change="parse()">
				</div>

				<!-- <button class="main-button" ng-click="parse()">Parse</button> -->
                <div class="main-results middle aligned center aligned grid">
					<!-- <div class="invisible" ng-if="type != 'object'"></div> -->
					<div class="main-feedback" ng-show="waiting">
						<img class="main-loader" src="/img/loader-white.png">
					</div>
					<div class="main-feedback" ng-show="!waiting">
						<div class="main-bool main-bool-green" ng-show="type == 'true'">true</div>
						<i class="zmdi zmdi-check ui icon large" ng-show="type == 'true'"></i>
						<!-- <i class="ui icon checkmark white large" ng-show="type == 'true'"></i> -->
						<div class="main-bool main-bool-red" ng-show="type == 'false'">false</div>
						<i class="zmdi zmdi-close ui icon large" ng-show="type == 'false'"></i>
						<!-- <i class="ui icon remove white large" ng-show="type == 'false'"></i> -->
						<pre class="main-json" ng-if="type == 'object'" ng-bind-html="result | prettyJson">
						</pre>
					</div>
                </div>
            </div>
        </div>
